<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ded3be;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
    }
    .card {
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
    }
    .title {
        font-weight: bold;
        font-size: 1.2em;
        margin: 0 0 16px;
    }
    .profile-pic {
        width: 100%;
        height: auto;
        border-radius: 8px;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    .profile-pic img {
        width: 100%;
        border-radius: 8px;
    }
    .info {
        margin-top: 16px;
        text-align: left;
    }
    .info-item {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
        font-size: 0.9em;
    }
    .info-item span {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">SITI NAILA</div>
    <div class="profile-pic">
        <img src="img/20241114_222629.jpg" alt="Profile Picture">
    </div>
    <div class="info">
        <div class="info-item"><span>NAMA:</span>Siti naila</div>
        <div class="info-item"><span>TTL:</span>Bogor	2008-05-27</div>
        <div class="info-item"><span>AGAMA:</span> Islam</div>
        <div class="info-item"><span>JNS KLM:</span> perempuan</div>
        <div class="info-item"><span>ALAMAT:</span> kp. Tembok panjang</div>
        <div class="info-item"><span>NISN:</span>0084374129</div>
    </div>
</div>

<div class="card">
    <div class="title">AMELIA</div>
    <div class="profile-pic">
        <img src="img/20241114_222810.jpg" alt="Profile Picture">
    </div>
    <div class="info">
        <div class="info-item"><span>NAMA:</span>Amelia</div>
        <div class="info-item"><span>TTL:</span>Bogor	2008-04-29</div>
        <div class="info-item"><span>AGAMA:</span> Islam</div>
        <div class="info-item"><span>JNS KLM:</span>perempuan</div>
        <div class="info-item"><span>ALAMAT:</span> kp. cimeong</div>
        <div class="info-item"><span>NISN:</span>0082604847</div>
    </div>
</div>

</body>
</html>
