<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ded3be;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #333;
    }
    .card {
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 16px;
        text-align: center;
    }
    .title {
        font-weight: bold;
        font-size: 1.2em;
        margin: 0 0 16px;
    }
    .profile-pic {
        width: 100%;
        height: auto;
        border-radius: 8px;
        overflow: hidden;
        background-color: #f0f0f0;
    }
    .info {
        margin-top: 16px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">NURDIN M.Pd S.Pd</div>
    <div class="profile-pic">
        <img src="https://placehold.co/400" alt="Profile Picture">
    </div>
    <div class="info">
        <div class="info-item"><span>NAMA:</span>Nurdin</div>
        <div class="info-item"><span>TTL:</span>updating</div>
        <div class="info-item"><span>AGAMA:</span> Islam</div>
        <div class="info-item"><span>JNS KLM:</span>laki-laki</div>
        <div class="info-item"><span>ALAMAT:</span> kp. curug</div>
        <div class="info-item"><span>NISN:</span>updating</div>
    </div>
</div>
</body>
</html>
